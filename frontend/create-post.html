<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Create Post</title>
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="logo">
                <a href="index.html"><img src="/frontend/images/logo.png" alt="Logo"></a>
            </div>
            <!-- Add other header elements as needed -->
        </header>

        <main class="main-content">
            <h2>Create a New Post</h2>
            <form id="create-post-form">
                <textarea id="post-content" placeholder="What's on your mind?" required></textarea>
                <input type="file" id="post-image" accept="image/*">
                <button type="submit">Post</button>
            </form>
        </main>
    </div>

    <script>document.getElementById('create-post-form').addEventListener('submit', function (event) {
      event.preventDefault();
  
      const content = document.getElementById('post-content').value;
      const imageFile = document.getElementById('post-image').files[0];
  
      const formData = new FormData();
      formData.append('content', content);
      if (imageFile) {
          formData.append('image', imageFile);
      }
  
      // POST the new post to your API
      fetch('http://localhost:5000/api/posts', {
          method: 'POST',
          body: formData,
          headers: {
              'Authorization': `Bearer ${localStorage.getItem('token')}` // Include token
          }
      })
      .then(response => {
          if (!response.ok) {
              throw new Error('Failed to create post');
          }
          return response.json();
      })
      .then(data => {
          // Redirect or show success message
          window.location.href = 'index.html';
      })
      .catch(error => {
          console.error('Error creating post:', error);
      });
  });
  </script>
</body>
</html>
