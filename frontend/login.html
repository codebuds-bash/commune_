<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="auth.css">
</head>
<body>
    <div class="container">
        <!-- Login Form Box -->
        <div class="auth-box">
            <h2>Login</h2>
            <form id="loginForm">
                <input type="email" id="email" placeholder="Email Address" required />
                <input type="password" id="password" placeholder="Password" required />
                <button type="submit" class="auth-btn">Login</button>
            </form>
            <script>
                document.getElementById('loginForm').addEventListener('submit', async (e) => {
    e.preventDefault();
    const email = document.getElementById('email').value;
    const password = document.getElementById('password').value;

    const response = await fetch('http://localhost:5000/api/auth/login', {  // Make sure '/api/auth/login' is correct
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ email, password })
    });

    const data = await response.json();
    if (response.ok) {
        alert(data.message);
        localStorage.setItem('token', data.token); // Store token for later use
        window.location.href = "index.html"; // Redirect to protected route
    } else {
        alert(data.message);
    }
});
            </script>
            <a href="#" class="forgot-password">Forgot password?</a>
            <p>Don't have an account? <a href="register.html" class="register-link">Register here</a></p>
        </div>
    </div>
</body>
</html>
